<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بحث المدن - nada305</title>
  <link rel="stylesheet" href="style.css">
  <script>
    async function searchCity() {
      const query = document.getElementById('searchInput').value;
      const url = `https://api.unsplash.com/search/photos?query=${query}&client_id=QDCEeJjI_W6L8MDzqAMvGJ2Im5nrm21jNNFUiRphc_Ow&per_page=9`;
      
      const res = await fetch(url);
      const data = await res.json();
      
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      data.results.forEach(photo => {
        const img = document.createElement('img');
        img.src = photo.urls.small;
        gallery.appendChild(img);
      });
    }
  </script>
</head>
<body>
  <h1>🔍 البحث عن مدينة أو دولة</h1>
  <input type="text" id="searchInput" placeholder="اكتب اسم مدينة أو دولة">
  <button onclick="searchCity()">بحث</button>
  <div id="gallery" class="gallery"></div>
  <a href="index.html">العودة للرئيسية</a>
</body>
</html>
